# Server Configuration
server.port=8080
 server.servlet.context-path=/expense_tracker/api

# Database Configuration
spring.datasource.url=${DB_DEV_URL}/expense_tracker?useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_DEV_USERNAME}
spring.datasource.password=${DB_DEV_PASSWORD}

# H2 Database Console (for development/testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.com.expensetracker=DEBUG

# JWT Configuration
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration=3600000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
